name: Postman Monitor Dashboard

on:
#   schedule:
#     - cron: "0 0 * * *"  # This triggers the workflow daily at midnight
  push:
    branches:
      - main  # Replace 'main' with your default branch name if different

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Configure Git
        run: |
          git config --global user.email "chshivam815@gmail.com"
          git config --global user.name "Shivam choudhary"
          
      - name: Create Dir
        run: |
          mkdir BookAppointmentReport
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      
      - name: Install newmen
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      - name: Run Collection
        run: |
          newman run "bookAppointmentCollection.json" -e "" -r htmlextra --reporter-htmlextra-export BookAppointmentReport/index.html

      - name: Publish report
        uses: actions/upload-artifact@v3
        with:
           name: BookAppointmentApiReports
           path: BookAppointmentReport
           
      - name: Create GitHub Pages branch
        run: |
          git checkout --orphan gh-pages
          git rm -rf .
          git clean -df
          echo "Book Appointment Report" > index.md
          git add index.md
          git commit -m "Initialize GitHub Pages"
          git push -u origin gh-pages

      - name: Deploy HTML report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./BookAppointmentReport      
