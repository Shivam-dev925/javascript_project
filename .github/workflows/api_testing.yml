name: Postman Monitor Dashboard

on:
#   schedule:
#     - cron: "0 0 * * *"  # This triggers the workflow daily at midnight
  push:
    branches:
      - main  # Replace 'main' with your default branch name if different

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Create Dir
        run: |
          mkdir BookAppointmentReport
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      
      - name: Install newmen
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      - name: Run Collection
        run: |
          newman run "" -e "bookAppointmentCollection.json" -r htmlextra --reporter-htmlextra-export BookAppointmentReport/index.html

      - name: Publish report
        uses: actions/upload-artifact@v3
        with:
           name: BookAppointmentApiReports
           path: BookAppointmentReport
