name: Postman Monitor Dashboard

on:
  push:
    branches:
      - main  # Make sure this matches your default branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set Timestamp
        run: echo "timestamp=$(date +%s)" >> $GITHUB_OUTPUT
        id: timestamp

      - name: Configure Git
        run: |
          git config --global user.email "youremail@example.com"
          git config --global user.name "Your Name"

      - name: Create Report Directory
        run: mkdir BookAppointmentReport

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Newman and Reporter
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      - name: Run Collection
        run: newman run "bookAppointmentCollection.json" -r cli,htmlextra --reporter-htmlextra-export BookAppointmentReport/index.html --timeout-request 30000
        
      - name: Checkout GitHub Pages branch
        run: |
          git checkout --orphan gh-pages
          git reset --hard
          git pull origin gh-pages --allow-unrelated-histories || true  # Pull if branch exists, otherwise ignore

      - name: Update GitHub Pages branch
        run: |
          cp -R BookAppointmentReport/* .
          git add .
          git commit -m "Deploy HTML report with timestamp ${{ steps.timestamp.outputs.timestamp }}" || echo "No changes to commit"
          git push -u origin gh-pages --force  # Using force push here

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./BookAppointmentReport

      - name: Publish report
        uses: actions/upload-artifact@v4
        with:
          name: BookAppointmentApiReports
          path: BookAppointmentReport
